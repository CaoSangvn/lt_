<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 15px;
      box-sizing: border-box;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      /* Sửa đổi: Chuyển sang max-width để co giãn */
      max-width: 350px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9
    }
    p {
      margin-top: 15px;
      text-align: center;
      font-size: .9em
    }
    .flash {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      text-align: center
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    {% with messages = get_flashed_messages() %}{% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}{% endwith %}
    <form method="POST">
      <input name="username" placeholder="Tên đăng nhập" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
  </div>
</body>
</html>
